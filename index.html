<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Search Engine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Picture Search Engine</h1>
            <p class="subtitle">Discover amazing images from around the world</p>
        </header>

        <div class="search-section">
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search for images..." id="searchInput">
                <button class="search-btn">
                    <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="M21 21l-4.35-4.35"></path>
                    </svg>
                </button>
            </div>
        </div>

        <div class="results-section">
            <div class="results-header">
                <h2 class="results-title">Search Results</h2>
                <span class="results-count">Showing sample images</span>
            </div>

            <div class="image-grid">
                
            </div>
          </div>

            <div style="margin: 20px; background-color: rgba(208, 127, 225, 0.264); border-radius: 10%; width: fit-content; padding: 20px;  " class="load-more-section">
                <button class="load-more-btn">Load More Images</button>
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
